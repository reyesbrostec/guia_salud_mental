  {
    "title": "Encontrar un Terapeuta",
    "description": "Guía paso a paso para buscar y elegir al profesional adecuado para ti.",
    "tags": [
      "\"terapia\"",
      "\"salud mental\"",

    "category": "Psicología",
    "summary": "Guía paso a paso para buscar y elegir al profesional adecuado para ti.",
    "slug": "encontrar-un-terapeuta",
    "raw": "---\ntitle: \"Encontrar un Terapeuta\"\ndescription: \"Guía paso a paso para buscar y elegir al profesional adecuado para ti.\"\ncategory: \"Psicología\"\ntags: [\"terapia\",\"salud mental\",\"guía\",\"accesibilidad\",\"bienestar\"]\n---\n\n# Introducción\n\nElegir terapeuta no es solo “agendar una cita”; es **establecer una alianza de trabajo** que debería sentirse segura, respetuosa y útil. Esta guía te ayuda a clarificar qué buscas, dónde encontrarlo y cómo evaluar el ajuste terapéutico sin perder de vista tus derechos y necesidades (incluida la accesibilidad).\n\n![Ilustración: búsqueda de apoyo profesional](https://images.unsplash.com/photo-1493836512294-502baa1986e2?auto=format&fit=crop&w=600&q=80)\n\n> Audio breve: “¿Cómo saber si es buen ajuste?”\n>\n> <audio controls src=\"https://www.w3schools.com/html/horse.mp3\"></audio>\n\n## Tipos de profesionales (¿a quién busco?)\n\n- **Psicólogo/a clínico/a:** evaluación psicológica y psicoterapia basada en evidencia.\n- **Psiquiatra:** médico especializado en salud mental; evalúa y prescribe medicación cuando corresponde.\n- **Psicoterapeuta / Terapeuta familiar o de pareja:** intervención en procesos individuales, de pareja o familiares.\n- **Otros aliados:** trabajador/a social clínico/a, terapeuta ocupacional, consejería escolar (según el caso).\n\n> Nota: Un “coach” **no** reemplaza a un profesional de salud mental.\n\n## Guía paso a paso\n\n1. **Define tu objetivo inicial.**\n   - ¿Qué quieres cambiar o entender? (p. ej., ansiedad, duelo, consumo, relaciones).\n   - Prefiere metas observables: “dormir 6–7 h”, “discutir sin gritar”, “reducir ataques de pánico”.\n\n2. **Ajusta lo práctico.**\n   - **Modalidad:** presencial, online o híbrida.\n   - **Disponibilidad:** días/horarios, frecuencia.\n   - **Presupuesto/seguro:** rango por sesión, reembolsos, formas de pago.\n   - **Accesibilidad:** intérprete de señas, subtítulos, lenguaje claro, espacios accesibles.\n\n3. **Explora opciones confiables.**\n   - Directorios de colegios profesionales, universidades, hospitales, y recomendación de tu médico de cabecera.\n   - Si es para un/a menor, pregunta por **experiencia en NNA** y trabajo con familia/escuela.\n\n4. **Verifica credenciales.**\n   - Título profesional, formación de posgrado, especializaciones y experiencia **en tu motivo de consulta**.\n   - Participación en supervisión clínica continua y actualización.\n\n5. **Contrasta enfoque y evidencia.**\n   - Pregunta por métodos: **TCC**, **ACT/MBS**, **EMDR**, terapia sistémica, etc.\n   - Pide ejemplos de cómo se vería el trabajo en tu caso.\n\n6. **Primera llamada o correo (screening).**\n   - Expón brevemente tu motivo y verifica disponibilidad, honorarios, modalidad y encuadre.\n\n7. **Evalúa el ajuste tras 2–3 sesiones.**\n   - ¿Te sientes seguro/a y escuchado/a? ¿Hay claridad de objetivos? ¿Notas pequeñas mejoras o comprensión útil?\n\n8. **Formaliza el encuadre.**\n   - Consentimiento informado, honorarios, política de cancelación, confidencialidad y vías de contacto.\n\n<div style=\"margin: 1em 0;\">\n<video controls width=\"360\" src=\"https://www.w3schools.com/html/mov_bbb.mp4\"></video>\n</div>\n\n## Preguntas clave para el primer contacto\n\n- ¿Cuál es su **formación** y experiencia específica con [tu motivo]?\n- ¿Qué **enfoques** utiliza y cómo se aplican a mi caso?\n- ¿Cómo establecemos **objetivos** y evaluamos el progreso?\n- ¿Frecuencia, **honorarios**, política de cancelación y duración de las sesiones?\n- ¿Cómo maneja la **confidencialidad** y qué límites tiene (por ejemplo, riesgo)?\n- ¿Ofrece opciones de **accesibilidad** (intérprete de señas, subtítulos, materiales adaptados)?\n- Para NNA: ¿cómo integra a **familia/escuela** y cómo protege el espacio del menor?\n\n## Señales de alerta (red flags)\n\n- “Garantías” de curación rápida o resultados asegurados.\n- Falta de **consentimiento informado** o de claridad en honorarios y políticas.\n- Cruces de límites (contacto físico o personal indebido, mensajes fuera de horario sin acuerdo).\n- Descalificar tratamientos basados en evidencia o promover uno único como “la solución”.\n- Comentarios discriminatorios; **no** respeta identidad, cultura o necesidades de accesibilidad.\n- No emite comprobantes, no tiene supervisión ni formación verificable.\n\n## Checklist para la primera sesión\n\n- [ ] Me explicó cómo trabaja y acordamos **objetivos** iniciales.  \n- [ ] Hay un **encuadre** claro: duración, honorarios, cancelaciones, contacto.  \n- [ ] Me sentí **escuchado/a y validado/a**; pude decir lo que necesitaba.  \n- [ ] Sé qué haremos **entre sesiones** (tareas, registros, prácticas).  \n- [ ] Tengo claro qué hacer en **caso de crisis** (plan y contactos).  \n\n## Accesibilidad y adecuaciones razonables\n\n- Solicita **intérprete de lengua de señas** o subtítulos en sesiones online si lo necesitas.\n- Pide materiales escritos en **lectura fácil** o con apoyos visuales.\n- Verifica que el lugar sea **accesible** (movilidad, ruido, iluminación).\n- El profesional debe estar dispuesto a **ajustar** el formato para tu mejor participación.\n\n## Si buscas para un niño, niña o adolescente (NNA)\n\n- Pide experiencia con NNA y enfoque **colaborativo** con la familia y el centro educativo.\n- Aclara límites de **confidencialidad** según edad y nivel de riesgo.\n- Espera intervenciones que incluyan **habilidades** (emocionales, sociales, académicas) y coordinación con el contexto.\n\n## Plantilla breve de mensaje/correo\n\n> Asunto: Consulta de disponibilidad – [Tu nombre]  \n> Hola, [Nombre del profesional].  \n> Busco terapia por [motivo en 1–2 líneas].  \n> Me interesa modalidad [presencial/online], disponibilidad [días/horas], y conocer honorarios/política de cancelación.  \n> ¿Podríamos agendar una llamada breve o una sesión inicial?  \n> Gracias,  \n> [Tu nombre] – [teléfono/opcional]\n\n## Mini matriz para comparar opciones\n\n| Profesional | Enfoque | Experiencia en mi motivo | Modalidad | Costo | Sensación post-sesión (1–5) | ¿Buen ajuste? |\n|---|---|---|---|---|---|---|\n| | | | | | | |\n| | | | | | | |\n\n## Conclusión\n\nElegir terapeuta es **invertir en tu bienestar**. Tómate el tiempo para preguntar, comparar y sentir el ajuste. Un buen proceso terapéutico combina **seguridad, claridad y evidencia**, y se adapta a tus valores, cultura y necesidades de accesibilidad.\n\n## Referencias y lecturas sugeridas\n\n- Organización Mundial de la Salud – Recursos sobre acceso a la atención en salud mental.  \n- American Psychological Association – Finding a Psychologist & Evidence-Based Practice.  \n- NICE Guidelines – Intervenciones recomendadas por condición (orientativas).\n",
    "content": "<h1>Introducción</h1>\n<p>Elegir terapeuta no es solo “agendar una cita”; es <strong>establecer una alianza de trabajo</strong> que debería sentirse segura, respetuosa y útil. Esta guía te ayuda a clarificar qué buscas, dónde encontrarlo y cómo evaluar el ajuste terapéutico sin perder de vista tus derechos y necesidades (incluida la accesibilidad).</p>\n<p><img src=\"https://images.unsplash.com/photo-1493836512294-502baa1986e2?auto=format&amp;fit=crop&amp;w=600&amp;q=80\" alt=\"Ilustración: búsqueda de apoyo profesional\"></p>\n<blockquote>\n<p>Audio breve: “¿Cómo saber si es buen ajuste?”</p>\n<p><audio controls src=\"https://www.w3schools.com/html/horse.mp3\"></audio></p>\n</blockquote>\n<h2>Tipos de profesionales (¿a quién busco?)</h2>\n<ul>\n<li><strong>Psicólogo/a clínico/a:</strong> evaluación psicológica y psicoterapia basada en evidencia.</li>\n<li><strong>Psiquiatra:</strong> médico especializado en salud mental; evalúa y prescribe medicación cuando corresponde.</li>\n<li><strong>Psicoterapeuta / Terapeuta familiar o de pareja:</strong> intervención en procesos individuales, de pareja o familiares.</li>\n<li><strong>Otros aliados:</strong> trabajador/a social clínico/a, terapeuta ocupacional, consejería escolar (según el caso).</li>\n</ul>\n<blockquote>\n<p>Nota: Un “coach” <strong>no</strong> reemplaza a un profesional de salud mental.</p>\n</blockquote>\n<h2>Guía paso a paso</h2>\n<ol>\n<li>\n<p><strong>Define tu objetivo inicial.</strong></p>\n<ul>\n<li>¿Qué quieres cambiar o entender? (p. ej., ansiedad, duelo, consumo, relaciones).</li>\n<li>Prefiere metas observables: “dormir 6–7 h”, “discutir sin gritar”, “reducir ataques de pánico”.</li>\n</ul>\n</li>\n<li>\n<p><strong>Ajusta lo práctico.</strong></p>\n<ul>\n<li><strong>Modalidad:</strong> presencial, online o híbrida.</li>\n<li><strong>Disponibilidad:</strong> días/horarios, frecuencia.</li>\n<li><strong>Presupuesto/seguro:</strong> rango por sesión, reembolsos, formas de pago.</li>\n<li><strong>Accesibilidad:</strong> intérprete de señas, subtítulos, lenguaje claro, espacios accesibles.</li>\n</ul>\n</li>\n<li>\n<p><strong>Explora opciones confiables.</strong></p>\n<ul>\n<li>Directorios de colegios profesionales, universidades, hospitales, y recomendación de tu médico de cabecera.</li>\n<li>Si es para un/a menor, pregunta por <strong>experiencia en NNA</strong> y trabajo con familia/escuela.</li>\n</ul>\n</li>\n<li>\n<p><strong>Verifica credenciales.</strong></p>\n<ul>\n<li>Título profesional, formación de posgrado, especializaciones y experiencia <strong>en tu motivo de consulta</strong>.</li>\n<li>Participación en supervisión clínica continua y actualización.</li>\n</ul>\n</li>\n<li>\n<p><strong>Contrasta enfoque y evidencia.</strong></p>\n<ul>\n<li>Pregunta por métodos: <strong>TCC</strong>, <strong>ACT/MBS</strong>, <strong>EMDR</strong>, terapia sistémica, etc.</li>\n<li>Pide ejemplos de cómo se vería el trabajo en tu caso.</li>\n</ul>\n</li>\n<li>\n<p><strong>Primera llamada o correo (screening).</strong></p>\n<ul>\n<li>Expón brevemente tu motivo y verifica disponibilidad, honorarios, modalidad y encuadre.</li>\n</ul>\n</li>\n<li>\n<p><strong>Evalúa el ajuste tras 2–3 sesiones.</strong></p>\n<ul>\n<li>¿Te sientes seguro/a y escuchado/a? ¿Hay claridad de objetivos? ¿Notas pequeñas mejoras o comprensión útil?</li>\n</ul>\n</li>\n<li>\n<p><strong>Formaliza el encuadre.</strong></p>\n<ul>\n<li>Consentimiento informado, honorarios, política de cancelación, confidencialidad y vías de contacto.</li>\n</ul>\n</li>\n</ol>\n<div style=\"margin: 1em 0;\">\n<video controls width=\"360\" src=\"https://www.w3schools.com/html/mov_bbb.mp4\"></video>\n</div>\n<h2>Preguntas clave para el primer contacto</h2>\n<ul>\n<li>¿Cuál es su <strong>formación</strong> y experiencia específica con [tu motivo]?</li>\n<li>¿Qué <strong>enfoques</strong> utiliza y cómo se aplican a mi caso?</li>\n<li>¿Cómo establecemos <strong>objetivos</strong> y evaluamos el progreso?</li>\n<li>¿Frecuencia, <strong>honorarios</strong>, política de cancelación y duración de las sesiones?</li>\n<li>¿Cómo maneja la <strong>confidencialidad</strong> y qué límites tiene (por ejemplo, riesgo)?</li>\n<li>¿Ofrece opciones de <strong>accesibilidad</strong> (intérprete de señas, subtítulos, materiales adaptados)?</li>\n<li>Para NNA: ¿cómo integra a <strong>familia/escuela</strong> y cómo protege el espacio del menor?</li>\n</ul>\n<h2>Señales de alerta (red flags)</h2>\n<ul>\n<li>“Garantías” de curación rápida o resultados asegurados.</li>\n<li>Falta de <strong>consentimiento informado</strong> o de claridad en honorarios y políticas.</li>\n<li>Cruces de límites (contacto físico o personal indebido, mensajes fuera de horario sin acuerdo).</li>\n<li>Descalificar tratamientos basados en evidencia o promover uno único como “la solución”.</li>\n<li>Comentarios discriminatorios; <strong>no</strong> respeta identidad, cultura o necesidades de accesibilidad.</li>\n<li>No emite comprobantes, no tiene supervisión ni formación verificable.</li>\n</ul>\n<h2>Checklist para la primera sesión</h2>\n<ul>\n<li>[ ] Me explicó cómo trabaja y acordamos <strong>objetivos</strong> iniciales.</li>\n<li>[ ] Hay un <strong>encuadre</strong> claro: duración, honorarios, cancelaciones, contacto.</li>\n<li>[ ] Me sentí <strong>escuchado/a y validado/a</strong>; pude decir lo que necesitaba.</li>\n<li>[ ] Sé qué haremos <strong>entre sesiones</strong> (tareas, registros, prácticas).</li>\n<li>[ ] Tengo claro qué hacer en <strong>caso de crisis</strong> (plan y contactos).</li>\n</ul>\n<h2>Accesibilidad y adecuaciones razonables</h2>\n<ul>\n<li>Solicita <strong>intérprete de lengua de señas</strong> o subtítulos en sesiones online si lo necesitas.</li>\n<li>Pide materiales escritos en <strong>lectura fácil</strong> o con apoyos visuales.</li>\n<li>Verifica que el lugar sea <strong>accesible</strong> (movilidad, ruido, iluminación).</li>\n<li>El profesional debe estar dispuesto a <strong>ajustar</strong> el formato para tu mejor participación.</li>\n</ul>\n<h2>Si buscas para un niño, niña o adolescente (NNA)</h2>\n<ul>\n<li>Pide experiencia con NNA y enfoque <strong>colaborativo</strong> con la familia y el centro educativo.</li>\n<li>Aclara límites de <strong>confidencialidad</strong> según edad y nivel de riesgo.</li>\n<li>Espera intervenciones que incluyan <strong>habilidades</strong> (emocionales, sociales, académicas) y coordinación con el contexto.</li>\n</ul>\n<h2>Plantilla breve de mensaje/correo</h2>\n<blockquote>\n<p>Asunto: Consulta de disponibilidad – [Tu nombre]<br>\nHola, [Nombre del profesional].<br>\nBusco terapia por [motivo en 1–2 líneas].<br>\nMe interesa modalidad [presencial/online], disponibilidad [días/horas], y conocer honorarios/política de cancelación.<br>\n¿Podríamos agendar una llamada breve o una sesión inicial?<br>\nGracias,<br>\n[Tu nombre] – [teléfono/opcional]</p>\n</blockquote>\n<h2>Mini matriz para comparar opciones</h2>\n<table>\n<thead>\n<tr>\n<th>Profesional</th>\n<th>Enfoque</th>\n<th>Experiencia en mi motivo</th>\n<th>Modalidad</th>\n<th>Costo</th>\n<th>Sensación post-sesión (1–5)</th>\n<th>¿Buen ajuste?</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td></td>\n<td></td>\n<td></td>\n<td></td>\n<td></td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td></td>\n<td></td>\n<td></td>\n<td></td>\n<td></td>\n<td></td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<h2>Conclusión</h2>\n<p>Elegir terapeuta es <strong>invertir en tu bienestar</strong>. Tómate el tiempo para preguntar, comparar y sentir el ajuste. Un buen proceso terapéutico combina <strong>seguridad, claridad y evidencia</strong>, y se adapta a tus valores, cultura y necesidades de accesibilidad.</p>\n<h2>Referencias y lecturas sugeridas</h2>\n<ul>\n<li>Organización Mundial de la Salud – Recursos sobre acceso a la atención en salud mental.</li>\n<li>American Psychological Association – Finding a Psychologist &amp; Evidence-Based Practice.</li>\n<li>NICE Guidelines – Intervenciones recomendadas por condición (orientativas).</li>\n</ul>\n"

    "raw": "---\ntitle: \"¿Qué es la Salud Mental?\"\ndescription: \"Introducción a los conceptos básicos del bienestar emocional y psicológico.\"\ncategory: \"Psicología\"\ntags: [\"salud mental\",\"bienestar\",\"emociones\",\"psicología\"]\n---\n\n# Introducción\n\nLa **salud mental** es un componente esencial del bienestar general. No se limita únicamente a la ausencia de trastornos psicológicos, sino que abarca la capacidad de una persona para afrontar el estrés, establecer relaciones positivas, trabajar de forma productiva y contribuir a su comunidad. La Organización Mundial de la Salud (OMS) la define como un estado de bienestar en el que el individuo es consciente de sus capacidades, puede afrontar las tensiones normales de la vida y trabajar de forma productiva, contribuyendo a su entorno.\n\n![Ilustración sobre salud mental](https://images.unsplash.com/photo-1506126613408-eca07ce68773?auto=format&fit=crop&w=600&q=80)\n\n## Elementos clave de la salud mental\n\nLa salud mental incluye varios aspectos interconectados que determinan cómo pensamos, sentimos y actuamos:\n\n- **Bienestar emocional:** Capacidad de experimentar y regular emociones como alegría, tristeza, enojo o miedo.\n- **Funcionamiento cognitivo:** Habilidad para concentrarse, recordar, resolver problemas y tomar decisiones.\n- **Relaciones saludables:** Establecer vínculos de apoyo, empatía y comunicación asertiva con los demás.\n- **Resiliencia:** Enfrentar y superar las dificultades, adaptándose a los cambios de la vida.\n\n> Escucha este audio introductorio sobre el bienestar emocional:\n>\n> <audio controls src=\"https://www.w3schools.com/html/horse.mp3\"></audio>\n\n## Factores que influyen en la salud mental\n\nEl estado de la salud mental depende de una combinación de factores:\n\n- **Biológicos:** predisposiciones genéticas, funcionamiento cerebral, desequilibrios químicos.\n- **Psicológicos:** estrategias de afrontamiento, estilos de pensamiento, habilidades sociales.\n- **Sociales:** apoyo familiar, ambiente escolar o laboral, condiciones económicas y culturales.\n\nLa interacción entre estos elementos puede fortalecer el bienestar o, por el contrario, aumentar la vulnerabilidad a dificultades psicológicas.\n\n<div style=\"margin: 1em 0;\">\n<video controls width=\"320\" src=\"https://www.w3schools.com/html/mov_bbb.mp4\"></video>\n</div>\n\n## Estrategias para promover la salud mental\n\nExisten prácticas cotidianas que ayudan a mantener un equilibrio emocional y psicológico:\n\n- **Practicar el autocuidado:** descanso adecuado, alimentación equilibrada y ejercicio físico regular.\n- **Fomentar la conexión social:** mantener relaciones positivas con familiares y amigos.\n- **Desarrollar la autoconciencia:** reflexionar sobre pensamientos y emociones mediante técnicas como el mindfulness.\n- **Buscar ayuda profesional:** acudir a psicólogos, psiquiatras u otros profesionales de la salud cuando sea necesario.\n- **Mantener un propósito vital:** clarificar valores personales y orientar acciones hacia metas significativas.\n\n## Conclusión\n\nLa salud mental no es un estado estático, sino un proceso dinámico que puede variar a lo largo de la vida. Promoverla es fundamental no solo para prevenir trastornos, sino también para construir una vida plena, resiliente y con sentido.\n\n## Referencias\n\n- Organización Mundial de la Salud (2022). _Mental health: strengthening our response_. Disponible en: https://www.who.int/news-room/fact-sheets/detail/mental-health-strengthening-our-response  \n- Keyes, C. L. M. (2002). The Mental Health Continuum: From Languishing to Flourishing in Life. _Journal of Health and Social Behavior_, 43(2), 207–222.  \n",

    "raw": "---\ntitle: \"Fundamento: Rompiendo el Estigma\"\ndescription: \"Hablar de salud mental es un acto de valentía: por qué importa y cómo construir comunidades seguras.\"\ncategory: \"Psicología\"\ntags: [\"salud mental\",\"estigma\",\"prevención\",\"derechos\",\"comunidad\"]\n---\n\n# Introducción\n\n**Hablar de salud mental es un acto de valentía** porque cuestiona prejuicios, abre caminos de ayuda temprana y crea redes de apoyo donde antes había silencio. El estigma no solo hiere: **retrasa diagnósticos, aumenta el sufrimiento y limita oportunidades**. Romperlo es una responsabilidad individual y colectiva.\n\n![Ilustración: conversación segura](https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=600&q=80)\n\n> Escucha un mensaje breve para iniciar conversaciones con empatía:\n>\n> <audio controls src=\"https://www.w3schools.com/html/horse.mp3\"></audio>\n\n## ¿Qué entendemos por estigma?\n\n- **Estigma público:** actitudes sociales de prejuicio y discriminación.\n- **Autoestigma:** interiorización de esos prejuicios (“soy débil si pido ayuda”).\n- **Estigma estructural:** barreras en políticas, trabajo y servicios que dificultan el acceso a cuidados.\n\nHablar **nombra, normaliza y humaniza**. Pone la experiencia por encima de la etiqueta.\n\n## Por qué hablar importa (5 razones)\n\n1. **Reduce el aislamiento.** Compartir reduce vergüenza y mejora el apoyo percibido.  \n2. **Promueve la ayuda temprana.** Cuanto antes se busca ayuda, mejores resultados.  \n3. **Modela para NNA y adolescentes.** Enseña que pedir apoyo es parte del cuidado.  \n4. **Cambia normas.** Las historias personales impulsan políticas más justas.  \n5. **Protege derechos.** Disminuye prácticas discriminatorias en estudio y trabajo.\n\n<div style=\"margin: 1em 0;\">\n<video controls width=\"360\" src=\"https://www.w3schools.com/html/mov_bbb.mp4\"></video>\n</div>\n\n## Mitos y realidades\n\n- **Mito:** “Pedir ayuda es señal de debilidad.”  \n  **Realidad:** Es una habilidad de afrontamiento y autocuidado.\n- **Mito:** “Hablar empeora las cosas.”  \n  **Realidad:** La conversación adecuada disminuye riesgo y abre opciones.\n- **Mito:** “La salud mental es solo cosa del individuo.”  \n  **Realidad:** También la determinan factores sociales, económicos y culturales.\n- **Mito:** “Si se ve bien, está bien.”  \n  **Realidad:** Muchas dificultades son invisibles.\n\n## Cómo tener una conversación segura (guía V.A.L.E.)\n\n- **V — Valida:** “Lo que sientes tiene sentido.” Evita minimizar (“no es para tanto”).  \n- **A — Acompaña:** Ofrece presencia y tiempo: “¿Quieres que te escuche?”  \n- **L — Limita el consejo:** Pregunta antes de aconsejar: “¿Te sirve si te comparto una idea?”  \n- **E — Enlaza con ayuda:** Facilita rutas: psicología, línea de apoyo, redes familiares.\n\n### Lenguaje que cuida\n- Cambia “está loco” por “está pasando por algo difícil”.\n- Evita etiquetas (“depresivo/a”) y usa persona primero (“persona con depresión”).\n\n## Barreras frecuentes y respuestas prácticas\n\n- **Temor al juicio (familia/amigos):** Acuerden confidencialidad, usen preguntas abiertas.  \n- **Riesgo laboral/escolar:** Promuevan políticas de no discriminación y protocolos de apoyo.  \n- **Creencias culturales:** Integra valores comunitarios y líderes locales en la conversación.  \n- **Acceso limitado:** Identifica servicios públicos, teleorientación y redes comunitarias.\n\n## Señales de alerta que requieren acción inmediata\n\n- Ideas o planes de autolesión/suicidio, intentos previos.\n- Desconexión marcada de la realidad, agitación severa.\n- Riesgo para terceros o incapacidad para el autocuidado básico.\n\n**Actúa sin demora:** contacta servicios de emergencia locales o líneas de crisis; no dejes sola a la persona y busca apoyo de un profesional.\n\n## Micro-acciones para romper el estigma (hoy mismo)\n\n- Pregunta a alguien de confianza: “Del 1 al 10, ¿cómo estás hoy de verdad?”  \n- Comparte una experiencia breve propia (si te sientes seguro) para modelar apertura.  \n- Propón en tu centro/empresa una **regla de lenguaje respetuoso** y un **punto de escucha**.  \n- Agenda una charla informativa anual y difunde rutas de atención.\n\n## Conclusión\n\nHablar **no es debilidad; es una intervención**. Cada conversación clara, empática y responsable **rompe el estigma**, acerca la ayuda y construye comunidades más justas y saludables. Tu voz puede ser el puente entre el silencio y el cuidado.\n\n## Referencias y lecturas sugeridas\n\n- Organización Mundial de la Salud. Marco y recursos sobre salud mental y estigma.  \n- Keyes, C. L. M. (2002). *The Mental Health Continuum*.  \n- Corrigan, P. (2016). *Principles and Practice of Psychiatric Rehabilitation* (capítulos sobre estigma).\n",

    "raw": "---\ntitle: \"Sobre el alcoholismo y su tratamiento desde el MBS\"\ndescription: \"Revisión sobre riesgo de recaída, rigidez psicológica y estrategias basadas en la aceptación y compromiso (MBS).\"\ncategory: \"Adicciones\"\ntags: [\"MBS\",\"alcoholismo\",\"recuperación\",\"estrés\"]\n---\n\n# Introducción\n\nEl camino hacia la recuperación del consumo de alcohol es un proceso complejo. Una investigación crucial de Engel et al. (2015) revela que los niveles elevados de estrés psicológico pueden ser un factor de riesgo significativo para la recaída. Comprender y gestionar estos indicadores es un paso fundamental para mantener un estado de abstinencia y bienestar a largo plazo.\n\n![Ilustración sobre recuperación](https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80)\n\n## Señales y síntomas\n\nEl estudio identifica indicadores específicos de estrés que se asocian con un mayor riesgo de recaída. A través de evaluaciones psicométricas como el SCL-90, se observa que cuanto mayor es el rango de estrés, mayor es el riesgo de consumo.\n\nLos siguientes subfactores de estrés suelen estar notablemente elevados en hasta dos puntos en personas que recaen, en comparación con aquellas que se mantienen estables:\n\n- **Sensibilidad Interpersonal:** Mayor susceptibilidad a las interacciones sociales y a las críticas.\n- **Ansiedad:** Sentimientos de preocupación, inquietud y nerviosismo.\n- **Psicoticismo:** Aislamiento social y desorganización en los pensamientos.\n\n> Escucha este audio sobre estrategias de afrontamiento:\n>\n> <audio controls src=\"https://www.w3schools.com/html/horse.mp3\"></audio>\n\nPor otro lado, se ha observado que los grupos que mantienen su abstinencia se caracterizan por bajos niveles de estrés, particularmente en subfactores como el estrés somático, la depresión y la ansiedad.\n\n## Estrategias y recomendaciones\n\nPara contrarrestar estos riesgos, el marco terapéutico promueve un cambio desde el individuo. En lugar de la imposición, se fomenta el desarrollo de la **autoconciencia**, la **aceptación de las experiencias** y la **clarificación de los valores personales**.\n\nLa concientización se practica a través del _mindfulness_, que invita a observar pasivamente las emociones y pensamientos en lugar de evitarlos. Esta aproximación busca confrontar la **evitación experiencial**, una tendencia natural que ofrece alivio a corto plazo pero que refuerza el malestar a largo plazo.\n\n<div style=\"margin: 1em 0;\">\n<video controls width=\"320\" src=\"https://www.w3schools.com/html/mov_bbb.mp4\"></video>\n</div>\n\nEl modelo propone una primera posición \"incómoda\": vivir la experiencia inmediata sin reaccionar para desarrollar una perspectiva sobre lo que realmente importa. Esto aborda la **rigidez psicológica**, la cual se manifiesta en seis procesos nucleares que pueden ser trabajados:\n\n- **Evitación Experiencial:** Aceptar el malestar emocional en la búsqueda de objetivos.\n- **Atención Inflexible:** Enfocarse en el presente en vez de quedar atrapado en el pasado o el futuro.\n- **Apego a un Yo Conceptualizado:** Verse a uno mismo como un contexto de experiencias, no como una etiqueta fija.\n- **Fusión Cognitiva:** Reconocer que los pensamientos y emociones no son directrices absolutas de acción.\n- **Disrupción de los Valores Escogidos:** Asegurar que las acciones estén alineadas con los valores personales.\n- **Inacción o Impulsividad:** Reemplazar las respuestas de gratificación inmediata con acciones comprometidas.\n\n## Referencias\n\n- Engel, K. et al. (2015). The Role of Psychological Distress in Relapse Prevention of Alcohol Addiction. Can High Scores on the SCL-90-R Predict Alcohol Relapse?. _Alcohol and alcoholism (Oxford, Oxfordshire)_, 51. DOI: 10.1093/alcalc/agv062.\n- MBS, 14.",

    // Asigna cada post a una columna según su categoría (ajusta según tus datos reales)
    function getColumnKey(post) {
        const cat = (post.category || '').toLowerCase();
        if (cat.includes('fundamento')) return 'fundamentos';
        if (cat.includes('guía') || cat.includes('guia') || cat.includes('adicciones') || cat.includes('ansiedad') || cat.includes('depresión')) return 'guias';
        if (cat.includes('bienestar') || cat.includes('mindfulness') || cat.includes('sueño') || cat.includes('límites')) return 'bienestar';
        if (cat.includes('apoyo') || cat.includes('terapeuta') || cat.includes('grupo')) return 'apoyo';
        // Fallback
        return 'fundamentos';
    }

    function renderKanban(posts) {
        const board = document.getElementById('kanban-board');
        if (!board) return;
        board.innerHTML = '';
        // Agrupa los posts por columna
        const grouped = {};
        columns.forEach(col => grouped[col.key] = []);
        posts.forEach(post => {
            const key = getColumnKey(post);
            grouped[key] = grouped[key] || [];
            grouped[key].push(post);
        });
        // Renderiza cada columna
        columns.forEach(col => {
            const colPosts = grouped[col.key] || [];
            col.count = colPosts.length;
            const colDiv = document.createElement('div');
            colDiv.className = 'flex-shrink-0 w-80';
            colDiv.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <h2 class="font-semibold text-slate-700">${col.title}</h2>
                    <span class="bg-${col.color}-100 text-${col.color}-600 text-sm font-medium px-2 py-1 rounded-full">${col.count}</span>
                </div>
                <div class="space-y-4"></div>
            `;
            const cardsContainer = colDiv.querySelector('.space-y-4');
            colPosts.forEach(post => {
                // Busca la primera imagen en el markdown
                let imgMatch = post.raw && post.raw.match(/!\[.*?\]\((.*?)\)/);
                let imgTag = imgMatch ? `<img src="${imgMatch[1]}" class="rounded mb-3 aspect-video object-cover" alt="Miniatura">` : '';
                const card = document.createElement('article');
                card.className = 'bg-white p-5 rounded-xl shadow-sm border border-slate-100';
                card.innerHTML = `
                    ${imgTag}
                    <h3 class="font-bold text-slate-800">${post.title}</h3>
                    <p class="text-sm text-slate-500 mt-2">${post.summary || post.description || ''}</p>
                    <a href="#" class="text-${col.color}-600 hover:text-${col.color}-700 text-sm font-semibold mt-4 inline-block ver-mas-link">Ver más &rarr;</a>

                    e.preventDefault();
                    openModal(post, col.color);

            });
            board.appendChild(colDiv);
        });

                break;
            case 'cognitiva':
                chkFont.checked = true;
                chkLine.checked = true;
                document.body.classList.add('large-font','lineheight');
                break;
            case 'dislexia':
                chkDyslexia.checked = true;
                chkFont.checked = true;
                document.body.classList.add('dyslexia-font','large-font');
                break;
        }
    };
    </script>
</body>
