    <script>
    // build.js debe insertar aquí la variable blogPosts
    let blogPosts = [
  {
    "title": "Sobre el alcoholismo y su tratamiento desde el MBS",
    "description": "Revisión sobre riesgo de recaída, rigidez psicológica y estrategias basadas en la aceptación y compromiso (MBS).",
    "tags": [
      "\"MBS\"",
      "\"alcoholismo\"",
      "\"recuperación\"",
      "\"estrés\""
    ],
    "category": "Adicciones",
    "summary": "Revisión sobre riesgo de recaída, rigidez psicológica y estrategias basadas en la aceptación y compromiso (MBS).",
    "slug": "sobre-el-alcoholismo-y-su-tratamiento-desde-el-mbs",
    "raw": "---\r\ntitle: \"Sobre el alcoholismo y su tratamiento desde el MBS\"\r\ndescription: \"Revisión sobre riesgo de recaída, rigidez psicológica y estrategias basadas en la aceptación y compromiso (MBS).\"\r\ncategory: \"Adicciones\"\r\ntags: [\"MBS\",\"alcoholismo\",\"recuperación\",\"estrés\"]\r\n---\r\n\r\n# Introducción\r\n\r\nEl camino hacia la recuperación del consumo de alcohol es un proceso complejo. Una investigación crucial de Engel et al. (2015) revela que los niveles elevados de estrés psicológico pueden ser un factor de riesgo significativo para la recaída. Comprender y gestionar estos indicadores es un paso fundamental para mantener un estado de abstinencia y bienestar a largo plazo.\r\n\r\n![Ilustración sobre recuperación](https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80)\r\n\r\n## Señales y síntomas\r\n\r\nEl estudio identifica indicadores específicos de estrés que se asocian con un mayor riesgo de recaída. A través de evaluaciones psicométricas como el SCL-90, se observa que cuanto mayor es el rango de estrés, mayor es el riesgo de consumo.\r\n\r\nLos siguientes subfactores de estrés suelen estar notablemente elevados en hasta dos puntos en personas que recaen, en comparación con aquellas que se mantienen estables:\r\n\r\n- **Sensibilidad Interpersonal:** Mayor susceptibilidad a las interacciones sociales y a las críticas.\r\n- **Ansiedad:** Sentimientos de preocupación, inquietud y nerviosismo.\r\n- **Psicoticismo:** Aislamiento social y desorganización en los pensamientos.\r\n\r\n> Escucha este audio sobre estrategias de afrontamiento:\r\n>\r\n> <audio controls src=\"https://www.w3schools.com/html/horse.mp3\"></audio>\r\n\r\nPor otro lado, se ha observado que los grupos que mantienen su abstinencia se caracterizan por bajos niveles de estrés, particularmente en subfactores como el estrés somático, la depresión y la ansiedad.\r\n\r\n## Estrategias y recomendaciones\r\n\r\nPara contrarrestar estos riesgos, el marco terapéutico promueve un cambio desde el individuo. En lugar de la imposición, se fomenta el desarrollo de la **autoconciencia**, la **aceptación de las experiencias** y la **clarificación de los valores personales**.\r\n\r\nLa concientización se practica a través del _mindfulness_, que invita a observar pasivamente las emociones y pensamientos en lugar de evitarlos. Esta aproximación busca confrontar la **evitación experiencial**, una tendencia natural que ofrece alivio a corto plazo pero que refuerza el malestar a largo plazo.\r\n\r\n<div style=\"margin: 1em 0;\">\r\n<video controls width=\"320\" src=\"https://www.w3schools.com/html/mov_bbb.mp4\"></video>\r\n</div>\r\n\r\nEl modelo propone una primera posición \"incómoda\": vivir la experiencia inmediata sin reaccionar para desarrollar una perspectiva sobre lo que realmente importa. Esto aborda la **rigidez psicológica**, la cual se manifiesta en seis procesos nucleares que pueden ser trabajados:\r\n\r\n- **Evitación Experiencial:** Aceptar el malestar emocional en la búsqueda de objetivos.\r\n- **Atención Inflexible:** Enfocarse en el presente en vez de quedar atrapado en el pasado o el futuro.\r\n- **Apego a un Yo Conceptualizado:** Verse a uno mismo como un contexto de experiencias, no como una etiqueta fija.\r\n- **Fusión Cognitiva:** Reconocer que los pensamientos y emociones no son directrices absolutas de acción.\r\n- **Disrupción de los Valores Escogidos:** Asegurar que las acciones estén alineadas con los valores personales.\r\n- **Inacción o Impulsividad:** Reemplazar las respuestas de gratificación inmediata con acciones comprometidas.\r\n\r\n## Referencias\r\n\r\n- Engel, K. et al. (2015). The Role of Psychological Distress in Relapse Prevention of Alcohol Addiction. Can High Scores on the SCL-90-R Predict Alcohol Relapse?. _Alcohol and alcoholism (Oxford, Oxfordshire)_, 51. DOI: 10.1093/alcalc/agv062.\r\n- MBS, 14.",
    "content": "<h1>Introducción</h1>\n<p>El camino hacia la recuperación del consumo de alcohol es un proceso complejo. Una investigación crucial de Engel et al. (2015) revela que los niveles elevados de estrés psicológico pueden ser un factor de riesgo significativo para la recaída. Comprender y gestionar estos indicadores es un paso fundamental para mantener un estado de abstinencia y bienestar a largo plazo.</p>\n<p><img src=\"https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&amp;fit=crop&amp;w=600&amp;q=80\" alt=\"Ilustración sobre recuperación\"></p>\n<h2>Señales y síntomas</h2>\n<p>El estudio identifica indicadores específicos de estrés que se asocian con un mayor riesgo de recaída. A través de evaluaciones psicométricas como el SCL-90, se observa que cuanto mayor es el rango de estrés, mayor es el riesgo de consumo.</p>\n<p>Los siguientes subfactores de estrés suelen estar notablemente elevados en hasta dos puntos en personas que recaen, en comparación con aquellas que se mantienen estables:</p>\n<ul>\n<li><strong>Sensibilidad Interpersonal:</strong> Mayor susceptibilidad a las interacciones sociales y a las críticas.</li>\n<li><strong>Ansiedad:</strong> Sentimientos de preocupación, inquietud y nerviosismo.</li>\n<li><strong>Psicoticismo:</strong> Aislamiento social y desorganización en los pensamientos.</li>\n</ul>\n<blockquote>\n<p>Escucha este audio sobre estrategias de afrontamiento:</p>\n<p><audio controls src=\"https://www.w3schools.com/html/horse.mp3\"></audio></p>\n</blockquote>\n<p>Por otro lado, se ha observado que los grupos que mantienen su abstinencia se caracterizan por bajos niveles de estrés, particularmente en subfactores como el estrés somático, la depresión y la ansiedad.</p>\n<h2>Estrategias y recomendaciones</h2>\n<p>Para contrarrestar estos riesgos, el marco terapéutico promueve un cambio desde el individuo. En lugar de la imposición, se fomenta el desarrollo de la <strong>autoconciencia</strong>, la <strong>aceptación de las experiencias</strong> y la <strong>clarificación de los valores personales</strong>.</p>\n<p>La concientización se practica a través del <em>mindfulness</em>, que invita a observar pasivamente las emociones y pensamientos en lugar de evitarlos. Esta aproximación busca confrontar la <strong>evitación experiencial</strong>, una tendencia natural que ofrece alivio a corto plazo pero que refuerza el malestar a largo plazo.</p>\n<div style=\"margin: 1em 0;\">\n<video controls width=\"320\" src=\"https://www.w3schools.com/html/mov_bbb.mp4\"></video>\n</div>\n<p>El modelo propone una primera posición &quot;incómoda&quot;: vivir la experiencia inmediata sin reaccionar para desarrollar una perspectiva sobre lo que realmente importa. Esto aborda la <strong>rigidez psicológica</strong>, la cual se manifiesta en seis procesos nucleares que pueden ser trabajados:</p>\n<ul>\n<li><strong>Evitación Experiencial:</strong> Aceptar el malestar emocional en la búsqueda de objetivos.</li>\n<li><strong>Atención Inflexible:</strong> Enfocarse en el presente en vez de quedar atrapado en el pasado o el futuro.</li>\n<li><strong>Apego a un Yo Conceptualizado:</strong> Verse a uno mismo como un contexto de experiencias, no como una etiqueta fija.</li>\n<li><strong>Fusión Cognitiva:</strong> Reconocer que los pensamientos y emociones no son directrices absolutas de acción.</li>\n<li><strong>Disrupción de los Valores Escogidos:</strong> Asegurar que las acciones estén alineadas con los valores personales.</li>\n<li><strong>Inacción o Impulsividad:</strong> Reemplazar las respuestas de gratificación inmediata con acciones comprometidas.</li>\n</ul>\n<h2>Referencias</h2>\n<ul>\n<li>Engel, K. et al. (2015). The Role of Psychological Distress in Relapse Prevention of Alcohol Addiction. Can High Scores on the SCL-90-R Predict Alcohol Relapse?. <em>Alcohol and alcoholism (Oxford, Oxfordshire)</em>, 51. DOI: 10.1093/alcalc/agv062.</li>\n<li>MBS, 14.</li>\n</ul>\n"
  }
];
    // __BLOG_POSTS_DATA__

    // Configura las columnas Kanban
    const columns = [
        { key: 'fundamentos', title: 'Fundamentos', color: 'slate', count: 0 },
        { key: 'guias', title: 'Guías Detalladas', color: 'blue', count: 0 },
        { key: 'bienestar', title: 'Estrategias de Bienestar', color: 'amber', count: 0 },
        { key: 'apoyo', title: 'Recursos y Apoyo', color: 'emerald', count: 0 }
    ];

    // Asigna cada post a una columna según su categoría (ajusta según tus datos reales)
    function getColumnKey(post) {
        const cat = (post.category || '').toLowerCase();
        if (cat.includes('fundamento')) return 'fundamentos';
        if (cat.includes('guía') || cat.includes('guia') || cat.includes('adicciones') || cat.includes('ansiedad') || cat.includes('depresión')) return 'guias';
        if (cat.includes('bienestar') || cat.includes('mindfulness') || cat.includes('sueño') || cat.includes('límites')) return 'bienestar';
        if (cat.includes('apoyo') || cat.includes('terapeuta') || cat.includes('grupo')) return 'apoyo';
        // Fallback
        return 'fundamentos';
    }

    function renderKanban(posts) {
        const board = document.getElementById('kanban-board');
        if (!board) return;
        board.innerHTML = '';
        // Agrupa los posts por columna
        const grouped = {};
        columns.forEach(col => grouped[col.key] = []);
        posts.forEach(post => {
            const key = getColumnKey(post);
            grouped[key] = grouped[key] || [];
            grouped[key].push(post);
        });
        // Renderiza cada columna
        columns.forEach(col => {
            const colPosts = grouped[col.key] || [];
            col.count = colPosts.length;
            const colDiv = document.createElement('div');
            colDiv.className = 'flex-shrink-0 w-80';
            colDiv.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <h2 class="font-semibold text-slate-700">${col.title}</h2>
                    <span class="bg-${col.color}-100 text-${col.color}-600 text-sm font-medium px-2 py-1 rounded-full">${col.count}</span>
                </div>
                <div class="space-y-4"></div>
            `;
            const cardsContainer = colDiv.querySelector('.space-y-4');
            colPosts.forEach(post => {
                // Busca la primera imagen en el markdown
                let imgMatch = post.raw && post.raw.match(/!\[.*?\]\((.*?)\)/);
                let imgTag = imgMatch ? `<img src="${imgMatch[1]}" class="rounded mb-3 aspect-video object-cover" alt="Miniatura">` : '';
                const card = document.createElement('article');
                card.className = 'bg-white p-5 rounded-xl shadow-sm border border-slate-100';
                card.innerHTML = `
                    ${imgTag}
                    <h3 class="font-bold text-slate-800">${post.title}</h3>
                    <p class="text-sm text-slate-500 mt-2">${post.summary || post.description || ''}</p>
                    <a href="#" class="text-${col.color}-600 hover:text-${col.color}-700 text-sm font-semibold mt-4 inline-block ver-mas-link">Ver más &rarr;</a>
                `;
                card.querySelector('.ver-mas-link').onclick = (e) => {
                    e.preventDefault();
                    openModal(post, col.color);
                };
                cardsContainer.appendChild(card);
            });
            board.appendChild(colDiv);
        });
    }

    function openModal(post, color) {
        const modal = document.getElementById('article-modal');
        const content = document.getElementById('modal-content');
        if (!modal || !content) return;
        const md = window.markdownit({ html: true });
        content.innerHTML = `
            <span class="text-xs font-semibold text-${color}-600 mb-1">${post.category || ''}</span>
            <h2 class="font-bold text-2xl mb-2">${post.title}</h2>
            <p class="text-gray-600 mb-4">${post.description || ''}</p>
            <div class="prose max-w-none">${md.render(post.raw || '')}</div>
            <div class="flex flex-wrap gap-2 mt-4">
              ${(post.tags || []).map(tag => `<span class="bg-${color}-100 text-${color}-700 px-2 py-1 rounded text-xs">${tag}</span>`).join('')}
            </div>
        `;
        modal.classList.remove('hidden');
        modal.querySelector('.modal-close-btn').onclick = () => modal.classList.add('hidden');
        modal.onclick = e => { if (e.target === modal) modal.classList.add('hidden'); };
    }

    window.addEventListener('DOMContentLoaded', () => {
        if (typeof blogPosts !== 'undefined') {
            renderKanban(blogPosts);
        }
    });

    // Accesibilidad: panel y acciones
    const accBtn = document.getElementById('accessibility-btn');
    const accPanel = document.getElementById('accessibility-panel');
    accBtn.onclick = () => accPanel.classList.toggle('active');
    document.addEventListener('click', e => {
        if (!accPanel.contains(e.target) && e.target !== accBtn) {
            accPanel.classList.remove('active');
        }
    });
    // Alto contraste
    const chkContrast = document.getElementById('toggle-contrast');
    chkContrast.onchange = e => {
        document.body.classList.toggle('high-contrast', chkContrast.checked);
    };
    // Fuente grande
    const chkFont = document.getElementById('toggle-font');
    chkFont.onchange = e => {
        document.body.classList.toggle('large-font', chkFont.checked);
    };
    // Resaltar enlaces
    const chkLinks = document.getElementById('toggle-links');
    chkLinks.onchange = e => {
        document.body.classList.toggle('highlight-links', chkLinks.checked);
    };
    // Modo oscuro
    const chkDark = document.getElementById('toggle-dark');
    chkDark.onchange = e => {
        document.body.classList.toggle('dark-mode', chkDark.checked);
    };
    // Espaciado de líneas
    const chkLine = document.getElementById('toggle-lineheight');
    chkLine.onchange = e => {
        document.body.classList.toggle('lineheight', chkLine.checked);
    };
    // Cursor grande
    const chkCursor = document.getElementById('toggle-cursor');
    chkCursor.onchange = e => {
        document.body.classList.toggle('big-cursor', chkCursor.checked);
    };
    // Subrayar enlaces
    const chkUnderline = document.getElementById('toggle-underline');
    chkUnderline.onchange = e => {
        document.body.classList.toggle('underline-links', chkUnderline.checked);
    };
    // Fuente dislexia
    const chkDyslexia = document.getElementById('toggle-dyslexia');
    chkDyslexia.onchange = e => {
        document.body.classList.toggle('dyslexia-font', chkDyslexia.checked);
    };
    // Selector de tipo de discapacidad
    const disabilityType = document.getElementById('disability-type');
    disabilityType.onchange = e => {
        // Desactiva todo primero
        [chkContrast, chkFont, chkLinks, chkDark, chkLine, chkCursor, chkUnderline, chkDyslexia].forEach(chk => chk.checked = false);
        document.body.classList.remove('high-contrast','large-font','highlight-links','dark-mode','lineheight','big-cursor','underline-links','dyslexia-font');
        switch (disabilityType.value) {
            case 'visual':
                chkContrast.checked = true;
                chkFont.checked = true;
                chkLinks.checked = true;
                chkUnderline.checked = true;
                chkDark.checked = false;
                chkLine.checked = false;
                chkCursor.checked = false;
                chkDyslexia.checked = false;
                document.body.classList.add('high-contrast','large-font','highlight-links','underline-links');
                break;
            case 'auditiva':
                // No hay adaptación visual directa, pero podrías mostrar un mensaje sobre subtítulos/transcripciones
                break;
            case 'motriz':
                chkCursor.checked = true;
                chkFont.checked = true;
                document.body.classList.add('big-cursor','large-font');
                break;
            case 'cognitiva':
                chkFont.checked = true;
                chkLine.checked = true;
                document.body.classList.add('large-font','lineheight');
                break;
            case 'dislexia':
                chkDyslexia.checked = true;
                chkFont.checked = true;
                document.body.classList.add('dyslexia-font','large-font');
                break;
        }
    };
    </script>
</body>
</html>
